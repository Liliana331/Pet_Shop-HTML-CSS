<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Petshop</title>
</head>
<body>
    <header>
        <div class="menu-container">
            <div class="languages"></div>
            <div class="top-logo">
                <img src="images/top_logo/Cat.png" alt="cat image">
                <img src="images/top_logo/Front.png" alt="image with the word front">
                <img src="images/top_logo/Cat&Dog.png" alt="image with the word cat and dog">
                <img src="images/top_logo/Dog.png" alt="dog image">
            </div>
            <nav>
                <ul>
                    <li><a href="#categories">Categories</a></li>
                    <li><a href="#pets">Pets</a></li>
                    <li><a href="#about-us">About Us</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
                <i class="menu-bar"></i>
            </nav>
        </div>
    </header>
    <main>
        <div class="slide">

            <img src="images/bowl-background.png" alt="pet feeder image">

            <p>!It is a pleasure having you in hereÂ¡</p>

            <p>discount feeders</p>

            <button type="button" value="feeders">Feeders</button>
            <!-- <div class="background-image">
                
            </div> -->
        </div>

        <div class="featured-products">
            <i></i>

            <h2>Featured Products</h2>

            <nav class="nav-products">
                <ul>
                    <li>Feeders</li>
                    <li>Accessories</li>
                    <li>Food</li>
                </ul>
            </nav>

            <div class="cards">

                <div class="toy-card">
                    <img src="images/churrasquito.png" alt="dog toy image">
                    <p class="description-card"></p>
                    <p class="price-card"></p>
                </div>

                <div class="feeder-card">
                    <img src="images/comedero.png" alt="feeder image">
                    <p class="description-card"></p>
                    <p class="price-card"></p>
                </div>

                <div class="bone-card">
                    <img src="images/Huesito.png" alt="little bone image">
                    <p class="description-card"></p>
                    <p class="price-card"></p>
                </div>
            </div>
        </div>

        <form>
            <h2>Contact Us</h2>
            <input type="text" name="" id="" value="" placeholder="Full Name">
            <input type="email" name="" id="" value="" placeholder="Enter your Email">
            <input type="tel" name="" id="" value="" placeholder="Entern your Phone Number">
            <div class="form-button">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>

        <div class="subscription">
            <i></i>
            <h3>subscribe for more news</h3>
            <div class="subscription-button">
                <input type="email" name="" id="" value="">
                <input type="button" value="subscribe">
            </div>
        </div>
    </main>
    <footer>
        <div class="bottom-logo">
            <img src="images/bottom_logo.png" alt="store logo">
        </div>
        <div class="contact-options">
            <div class="option-footer">
                <i></i>
                <h3></h3>
                <h5></h5>
            </div>

            <div class="option-footer">
                <i></i>
                <h3></h3>
                <h5></h5>
            </div>

            <div class="option-footer">
                <i></i>
                <h3></h3>
                <h5></h5>
            </div>
        </div>
        <p>All rights reserved</p>
    </footer>
</body>
</html>
